<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Fund Transfer NEFT Mode</title>
</head>
<body>
<form id="neft" action="/neft">
<h2>Initiate Neft Payment</h2>
<label>From Account-</label>
	<input type="number" name="frmAcc"/></br>
<label>To Account-</label>
	<input type="number" name="toAcc"/></br>
<label>Amount-</label>
	<input type="number" name="amt"/></br>
<label>Transaction Date-</label>
	<input type="date" name="trnDate"/></br>
<label>Maturity Instructions-</label>
	<input type="text" name="matInst"/></br>
<label>Remark-</label>
	<input type="text" name="remark"/></br>
<p>Please Note:
	<ol>
		<li>Transaction wil be Enabled on the next working dayif they are Scheduled for Sundays,National Holidays,NEFT Holidays(as declared by RBI)</li>
		<li>Timing for NEFT-Monday-Saturday{except 2nd and 4th Saturday}6:00AM-6:30PM</li>
	</ol>
</p>
<button type="submit" value="save">Save</button>
<button type="submit" value="reset">Reset</button>
<button type="submit" value="saveAsTemplate">Save as Template</button>
<button type="submit" value="continue">Continue</button>
</form>
</body>
</html>
